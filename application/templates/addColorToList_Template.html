<form>
    <div class="form-group">
        <label>Color Name</label>
        <input type="text" class="form-control" placeholder="Red" ng-model="color.name">
    </div>
    <div class="form-group">
        <label>Color Hex</label>
        <input type="text" class="form-control" placeholder="#FF0000" ng-model="color.hex">
    </div>
    <button type="submit" class="btn btn-default" ng-click="clickAddColor()">Add</button>
</form>
