<!DOCTYPE html>
<html lang="en" ng-app="sgfwebdevstestapp" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/screen.css" rel="stylesheet">

</head>
<body>
    <div class="container" ng-controller="ColorController">

        <form class="form-inline">
            <div class="form-group">
                <label>Name</label>
                <input type="radio" ng-model="selectedOrderByField" value="name" />
            </div>
            <div class="form-group">
                <label>Hex</label>
                <input type="radio" ng-model="selectedOrderByField" value="hex" />
            </div>
        </form>

        <table class="table table-condensed tablestriped">
            <tr style="background-color: {{color.hex}}"  ng-repeat="color in colorList | orderBy:selectedOrderByField | reverse">
                <td>{{color.name}}</td>
                <td>{{color.hex}}</td>
                <td><input ng-model="color.name"></td>
                <td><input ng-model="color.hex"></td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="js/libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js" /></script>
</body>
</html>
