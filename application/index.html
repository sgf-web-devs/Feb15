<!DOCTYPE html>
<html lang="en" ng-app="sgfwebdevstestapp" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/screen.css" rel="stylesheet">

</head>
<body>
    <div class="container" ng-controller="ColorController">

        <div ng-show="displayPanel === 'list'">
            <add-color-to-list add-color-callback="addColorToList(name, hex)"></add-color-to-list>
            <hr />
            <sort-color-list-selector></sort-color-list-selector>

            <table class="table table-condensed tablestriped">
                <tr style="background-color: {{color.hex}}"  ng-repeat="color in colorList | orderBy:selectedOrderByField | reverse">
                    <td>{{color.name}}</td>
                    <td>{{color.hex}}</td>
                    <td><input type="button" class="btn btn-default" value="Delete" ng-click="deleteColor(color)" /></td>
                    <td><input type="button" class="btn btn-default" value="Edit" ng-click="editColor(color)" /></td>
                </tr>
            </table>
        </div>

        <div ng-show="displayPanel === 'edit'">
            <form class="well">
                <div class="form-group">
                    <label>Color Name</label>
                    <input type="text" class="form-control" placeholder="Red" ng-model="selectedColor.name">
                </div>
                <div class="form-group">
                    <label>Color Hex</label>
                    <input type="text" class="form-control" placeholder="#FF0000" ng-model="selectedColor.hex">
                </div>
                <button type="submit" class="btn btn-default" ng-click="displayList()">Done Editing</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js" /></script>
    <script type="text/javascript" src="js/controllers.js" /></script>
    <script type="text/javascript" src="js/filters.js" /></script>
    <script type="text/javascript" src="js/directives.js" /></script>
    <script type="text/javascript" src="js/services.js" /></script>
</body>
</html>
